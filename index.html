<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>النظام الإلكتروني للشؤون القانونية (عدل)</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-3">
                    <img src="images/adl-logo.png" alt="ADL Logo" class="img-fluid" >
                </div>
                <div class="col-6 text-center">
                    <p class="app-text">النظام الإلكتروني للشؤون القانونية (عدل)</p>
                   <p class="svu-text">جامعة جنوب الوادي</p> 
                </div>
                <div class="col-3 text-left">
                    <img src="images/svu-logo.png" alt="SVU Logo" class="img-fluid">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card p-4">
                    <!-- <div class="text-center">
                        <img src="adl-logo-login.png" alt="Logo" class="img-fluid mb-3" style="max-width: 100px;">
                    </div> -->
                    <h4 class="text-center mb-4 h4-login">تسجيل الدخول</h4>
                    <form>
                        
                        <div class="form-group">
                            <label for="username">اسم المستخدم</label>
                            <input type="text" class="form-control" id="username" placeholder="اسم المستخدم">
                        </div>
                        <div class="form-group">
                            <label for="password">كلمة المرور</label>
                            <input type="password" class="form-control" id="password" placeholder="كلمة المرور">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">تذكرني</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">تسجيل الدخول</button>
                        <div class="text-center mt-3">
                            <a href="#" class="text-secondary">نسيت كلمة المرور؟</a>
                            <!-- <br>
                            <a href="#" class="text-danger">ليس لديك حساب؟ .. إنشاء حساب</a> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span>حقوق الطبع والنشر © 2024 جامعة جنوب الوادي. جميع الحقوق محفوظة.</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
